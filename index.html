<!DOCTYPE html>

<html lang="ru">
<!-- Не володію 'єзиком' коментарі з вашого дозволу на Українській. -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Studio</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>

  <!-- розмітка модального вікна -->
  <div class="backdrop is-hidden" data-modal>
    <div class="modal">

      <button class="modal-close" data-modal-close>
        <svg widht="11" height="11">
          <use href="./images/icon.svg#hrest"></use>
        </svg>
      </button>

      <form class="modal-form">
        <p class="title-form">Оставьте свои данные, мы вам перезвоним</p>
        <label class="label-form label-name">
          <span class="description-form form-text-style">Имя</span>
          <span class="input-form-box">
            <input pattern="^[a-zA-Zа-яА-Я]+$" class="input-form-area area_focus"></input>
            <svg width="12" height="12" class="icon-input-area">
              <use href="./images/icon.svg#icon-person"></use>
            </svg>
          </span>
        </label>
        <label class="label-form label-phone">
          <span class="description-form form-text-style">Телефон</span>
          <span class="input-form-box">
            <input class="input-form-area" type="tel" name="user-phone-number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="xxx-xxx-xx-xx"></input>
            <svg width="13" height="13" class="icon-input-area">
              <use href="./images/icon.svg#icon-phone-black"></use>
            </svg>
          </span>
        </label>
        <label class="label-form label-phone">
          <span class="description-form form-text-style">Почта</span>
          <span class="input-form-box">
            <input class="input-form-area" type="mail" name="user-e-mail"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Invalid email address"></input>
            <svg width="15" height="12" class="icon-input-area">
              <use href="./images/icon.svg#icon-convert"></use>
            </svg>
          </span>
        </label>
        <label class="label-form label-coment">
          <span class="description-form form-text-style">Комментарий</span>
          <textarea name="user_message" class=" comment-form-area" placeholder="Введите текст"></textarea>
        </label>

        <input id="user-policy" name="user_policy" type="checkbox" class="contact-form-checkbox  visually-hidden">
        <label for="user-policy" class="contact-form-checkbox-desc">
          <span><svg width="16" height="15" class="icon-check-form">
              <use href="./images/icon.svg#icon-icon-check"></use>
            </svg>
            <svg width="16" height="15" class="icon-check-form-free">
              <use href="./images/icon.svg#icon-kvadrat"></use>
            </svg>
            <svg width="22" height="20" class="icon-check-form-free-focus">
              <use href="./images/icon.svg#icon-kvadrat"></use>
            </svg>
            Соглашаюсь с рассылкой и принимаю&nbsp;<a href=""> <span class="form-link-text-style"> Условия
                договора</span></a>
          </span>
        </label>
        <button type="submit" class="button-form button">Отправить</button>
      </form>

    </div>
  </div>

  <!-- Шапка сторінки -->
  <header class="page-header">
    <div class="container page-header__container">
      <nav class="page-header__naigation">
        <a href="./index.html" class="logo page-header__logo">
          <span class="logo-blue">Web</span>Studio
        </a>
        <ul class="site-nav list">
          <li class="item site-nav__item"><a href="./index.html"
              class="site-nav__link site-nav__link_current">Студия</a></li>
          <li class="item site-nav__item"><a href="./portfolio.html" class="site-nav__link">Портфолио</a></li>
          <li class="item site-nav__item"><a href="" class="site-nav__link">Контакты</a></li>
        </ul>
      </nav>
      <ul class="contact-list list">
        <li class="item contact-list__item">
          <a class="contact-list__link" href="mailto:info@devstudio.com">
            <div class="contact-list__box">
              <svg height="12" width="16" class="contact-list__icon">
                <use href="./images/icon.svg#icon-envelope"></use>
              </svg>info@devstudio.com
            </div>
          </a>
        </li>
        <li class="item contact-list__item">
          <a class="contact-list__link" href="tel:+380961111111">
            <div class="contact-list__box">
              <svg height="16" width="10" class="contact-list__icon">
                <use href="./images/icon.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11
            </div>
          </a>
        </li>
      </ul>
      <button type="button" class="burger-button" data-menu-open>
        <svg width="24" height="16" class="burger_icon">
          <use href="./images/icon.svg#menu"></use>
        </svg>
      </button>
    </div>
    <!-- розмітка схованого модальної навігації-->
    <div class="mob-modal is-open " data-menu>

      <div class="mob-nav">
        <button class="mob-modal__btn" data-menu-close>
          <svg class="mob-modal__close-icon" width="19" height="19">
            <use href="./images/icon.svg#hrest"></use>
          </svg>
        </button>

        <nav>
          <ul class="mob-nav__list">
            <li class="mob-nav__item"><a href="./index.html" class="mob-nav__link">Студия</a></li>
            <li class="mob-nav__item"><a href="./portfolio.html" class="mob-nav__link">Портфолио</a></li>
            <li class="mob-nav__item"><a href="" class="mob-nav__link">Контакты</a></li>
          </ul>
        </nav>

        <div class="mob-box">
          <ul class="mob-contacts">
            <li class="mob-contacts__item">
              <a class="mob-contacts__link_tel" href="tel:+380961111111">
                +38 096 111 11 11</a>
            </li>
            <li class="mob-contacts__item">
              <a class="mob-contacts__link" href="mailto:info@devstudio.com">
                info@devstudio.com
              </a>
            </li>
          </ul>

          <ul class="mob-media">
            <li class="mob-media__item"><a href="" class="mob-media__link">Instagram</a></li>
            <li class="mob-media__item"><a href="" class="mob-media__link">Twitter</a></li>
            <li class="mob-media__item"><a href="" class="mob-media__link">Facebook</a></li>
            <li class="mob-media__item"><a href="" class="mob-media__link">LinkedIn</a></li>
          </ul>
        </div>

      </div>
    </div>

  </header>

</body>

</html>
